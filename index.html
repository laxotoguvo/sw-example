    <body>
        <H1>LOADED</H1>
        <button id="test"> CLICK ME BIATCHHHHH </button>
        <script>
            let button = document.getElementById("test");
            button.onclick = (() => {
                console.log("click")
                navigator.serviceWorker.register('/my_workers/worker1.js', {
                    // The scope cannot be parent to the script url
                    scope: './'
                }).then(()=>{
                    console.log("Done");
                }).catch((e)=> {
                 console.log("Catch");
                 console.log(e);
                });
            })
        </script>
    </body>
